<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araçlar Paneli</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #111111;
            --text: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --online: #00ff00;
            --offline: #ff4444;
        }
        body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }
        nav { width: 260px; background: #0e0e0e; padding: 20px; border-right: 1px solid var(--border); }
        nav h2 { margin: 0 0 40px; text-align: center; font-size: 1.4em; color: var(--text); }
        nav ul { list-style: none; padding: 0; }
        nav li { padding: 14px 16px; cursor: pointer; border-radius: 12px; margin-bottom: 8px; transition: background 0.2s; font-size: 1.05em; }
        nav li:hover, nav li.active { background: #1a1a1a; }
        main { flex: 1; padding: 30px; }
        h1 { font-size: 1.8em; margin-bottom: 20px; text-align: center; color: var(--text); }
        .card { background: var(--card-bg); padding: 24px; border-radius: 16px; border: 1px solid var(--border); }
        #ping-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; margin-top: 20px; }
        .site-card {
            background: #181818;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--border);
        }
        .site-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border-color: #444;
        }
        .site-favicon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .status-indicator {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--offline);
            border: 2px solid #000;
        }
        .online .status-indicator { background: var(--online); }
        .site-info { flex: 1; }
        .site-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }
        .site-ping {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-secondary);
            position: absolute;
            bottom: 16px;
            right: 16px;
        }
        .last-update {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Araçlar</h2>
        <ul>
            <li class="active" onclick="showSection('home')">Ana Sayfa</li>
            <li onclick="showSection('ping')">Site Ping İzleyici</li>
            <li onclick="showSection('borsa')">Borsa Takip</li>
            <li onclick="showSection('hava')">Hava Durumu</li>
            <li onclick="showSection('diger')">Diğer Araçlar</li>
        </ul>
    </nav>
    <main>
        <h1 id="title">Hoş Geldin!</h1>
        <div id="content" class="card">
            <p>Burası senin kişisel araç panelin. Soldaki menüden istediğin aracı seç.</p>
        </div>
        <div id="last-update" class="last-update"></div>
    </main>

    <script>
        const JSON_URL = "https://raw.githubusercontent.com/rulokat/my-tools-dashboard/main/data/ping-results.json";

        function showSection(sec) {
            document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
            event.target.classList.add('active');

            const title = document.getElementById('title');
            const content = document.getElementById('content');
            const lastUpdate = document.getElementById('last-update');

            if (sec === 'home') {
                title.textContent = 'Hoş Geldin!';
                content.innerHTML = '<p>Burası senin kişisel araç panelin. Soldaki menüden istediğin aracı seç.</p>';
                lastUpdate.textContent = '';
            } else if (sec === 'ping') {
                title.textContent = 'Site Ping İzleyici';
                content.innerHTML = `
                    <p style="text-align:center; color:#aaa;">Yükleniyor...</p>
                    <div id="ping-grid"></div>
                `;
                lastUpdate.innerHTML = '<div class="last-update">Veri yükleniyor...</div>';
                loadPingData();
            } else if (sec === 'borsa') {
                title.textContent = 'Borsa Takip';
                content.innerHTML = '<p style="text-align:center; color:#aaa;">Yakında eklenecek...</p>';
                lastUpdate.textContent = '';
            } else if (sec === 'hava') {
                title.textContent = 'Hava Durumu';
                content.innerHTML = '<p style="text-align:center; color:#aaa;">Yakında eklenecek...</p>';
                lastUpdate.textContent = '';
            } else {
                title.textContent = 'Diğer Araçlar';
                content.innerHTML = '<p style="text-align:center; color:#aaa;">QR kod, şifre üretici vs. yakında...</p>';
                lastUpdate.textContent = '';
            }
        }

        async function loadPingData() {
            try {
                const response = await fetch(JSON_URL + "?t=" + Date.now());
                const data = await response.json();

                const grid = document.getElementById('ping-grid');
                grid.innerHTML = '';

                data.data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `site-card ${item.online ? 'online' : 'offline'}`;
                    card.onclick = () => window.open('https://' + item.site, '_blank');

                    const favicon = `https://www.google.com/s2/favicons?domain=${item.site}&sz=128`;
                    const pingText = item.latency >= 0 ? `${item.latency} ms` : 'Timeout';

                    card.innerHTML = `
                        <div class="status-indicator"></div>
                        <img src="${favicon}" alt="${item.site}" class="site-favicon">
                        <div class="site-info">
                            <div class="site-name">${item.site}</div>
                        </div>
                        <div class="site-ping">${pingText}</div>
                    `;
                    grid.appendChild(card);
                });

                const updateTime = new Date(data.lastUpdate);
                const now = new Date();
                const diff = Math.floor((now - updateTime) / 60000);
                document.getElementById('last-update').textContent = 
                    `Son güncelleme: ${diff === 0 ? 'az önce' : diff + ' dakika önce'}`;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p style="text-align:center; color:#aaa;">Veri yüklenemedi. Worker çalışıyor mu?</p>';
            }
        }

        // Sadece ping sayfasındayken otomatik yenile
        setInterval(() => {
            if (document.querySelector('nav li.active')?.textContent.includes('Ping')) {
                loadPingData();
            }
        }, 30000);

        // İlk açılışta ana sayfa
        showSection('home');
    </script>
</body>
</html>
