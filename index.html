<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araçlar Paneli</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #111111;
            --text: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --accent: #1a1a1a;
            --online: #00ff41;
            --offline: #ff4444;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }
        /* Teknolojik Arka Plan Animasyonu */
        #background-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }
        canvas { display: block; }

        /* Hamburger Menü Butonu */
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        #menu-toggle:hover { transform: scale(1.1); }
        .hamburger {
            width: 24px;
            height: 18px;
            position: relative;
        }
        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background: var(--text);
            border-radius: 3px;
            transition: all 0.3s;
        }
        .hamburger span:nth-child(2) { margin: 6px 0; }

        /* Sol Menü (Gizli/Açılır) */
        nav {
            position: fixed;
            left: -260px;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #0e0e0e;
            padding: 80px 20px 20px;
            border-right: 1px solid var(--border);
            transition: left 0.4s ease;
            z-index: 999;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        nav.open { left: 0; }
        nav h2 { margin: 0 0 40px; text-align: center; font-size: 1.4em; color: var(--text); }
        nav ul { list-style: none; padding: 0; }
        nav li {
            padding: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s;
            font-size: 1.05em;
            background: var(--accent);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.4), 0 4px 10px rgba(0,0,0,0.3);
        }
        nav li:hover, nav li.active {
            background: #222;
            transform: translateY(-2px);
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.6), 0 8px 20px rgba(0,0,0,0.5);
        }

        main { padding: 100px 40px 40px; min-height: 100vh; }
        h1 { font-size: 2em; text-align: center; margin-bottom: 40px; color: var(--text); }

        /* Arama Çubuğu */
        #search-container {
            max-width: 700px;
            margin: 0 auto 40px;
        }
        #search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.2em;
            border-radius: 16px;
            border: none;
            background: var(--card-bg);
            color: var(--text);
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.6), 0 8px 20px rgba(0,0,0,0.4);
            outline: none;
            transition: all 0.3s;
        }
        #search-input:focus {
            box-shadow: inset 0 4px 16px rgba(0,0,0,0.7), 0 0 0 4px rgba(0,255,65,0.2);
            transform: scale(1.02);
        }

        #ping-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .site-card {
            background: #181818;
            border-radius: 18px;
            padding: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid var(--border);
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
        }
        .site-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }
        .site-favicon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            margin-right: 18px;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .status-indicator {
            position: absolute;
            top: 14px;
            left: 14px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--offline);
            border: 3px solid #000;
            box-shadow: 0 0 10px rgba(255,68,68,0.5);
        }
        .site-card.online .status-indicator {
            background: var(--online);
            box-shadow: 0 0 15px rgba(0,255,65,0.6);
        }
        .site-info { flex: 1; }
        .site-name {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--text);
        }
        .site-ping {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-secondary);
            position: absolute;
            bottom: 18px;
            right: 20px;
        }
        .last-update {
            text-align: center;
            margin-top: 50px;
            color: var(--text-secondary);
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Arka plan animasyonu -->
    <div id="background-animation"></div>

    <!-- Hamburger Menü -->
    <div id="menu-toggle" onclick="toggleMenu()">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Sol Menü -->
    <nav id="sidebar">
        <h2>Araçlar</h2>
        <ul>
            <li class="active" onclick="showSection('home')">Ana Sayfa</li>
            <li onclick="showSection('ping')">Tüm Siteler</li>
            <li onclick="showSection('borsa')">Borsa Takip</li>
            <li onclick="showSection('hava')">Hava Durumu</li>
            <li onclick="showSection('diger')">Diğer Araçlar</li>
        </ul>
    </nav>

    <main>
        <h1 id="title">Araçlar Paneli</h1>
        <div id="content">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Site veya etiket ara... (örn: video, social, search)">
            </div>
            <div id="ping-grid"></div>
        </div>
        <div id="last-update" class="last-update">Veri yükleniyor...</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Teknolojik Arka Plan Animasyonu
        particlesJS("background-animation", {
            particles: {
                number: { value: 60 },
                color: { value: "#00ff41" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#00ff41", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 1, direction: "none", random: true }
            },
            interactivity: { detect_on: "canvas", events: { resize: true } },
            retina_detect: true
        });

        // Menü Aç/Kapa
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        const JSON_URL = "https://raw.githubusercontent.com/rulokat/my-tools-dashboard/main/data/ping-results.json";
        let allData = [];

        function showSection(sec) {
            document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
            event.target.classList.add('active');

            const title = document.getElementById('title');
            const content = document.getElementById('content');
            const lastUpdate = document.getElementById('last-update');

            if (sec === 'home') {
                title.textContent = 'Araçlar Paneli';
                content.innerHTML = `
                    <div id="search-container">
                        <input type="text" id="search-input" placeholder="Site veya etiket ara... (örn: video, social, search)">
                    </div>
                    <div id="ping-grid"></div>
                `;
                document.getElementById('search-input').addEventListener('input', filterSites);
                loadPingData();
            } else if (sec === 'ping') {
                title.textContent = 'Tüm Siteler';
                content.innerHTML = `<div id="ping-grid"></div>`;
                renderSites(allData);
                lastUpdate.textContent = document.getElementById('last-update').textContent;
            } else {
                title.textContent = sec.charAt(0).toUpperCase() + sec.slice(1) + ' Takip';
                content.innerHTML = '<p style="text-align:center; color:#888; font-size:1.2em;">Yakında eklenecek...</p>';
                lastUpdate.textContent = '';
            }
        }

        async function loadPingData() {
            try {
                const response = await fetch(JSON_URL + "?t=" + Date.now());
                const data = await response.json();
                allData = data.data.map(item => ({
                    ...item,
                    tags: item.tags || [] // Worker'dan tags geliyorsa
                }));
                renderSites(allData);

                const updateTime = new Date(data.lastUpdate);
                const now = new Date();
                const diff = Math.floor((now - updateTime) / 60000);
                document.getElementById('last-update').textContent = 
                    `Son güncelleme: ${diff === 0 ? 'az önce' : diff + ' dakika önce'}`;
            } catch (error) {
                document.getElementById('content').innerHTML += '<p style="text-align:center; color:#888;">Veri yüklenemedi.</p>';
            }
        }

        function renderSites(sites) {
            const grid = document.getElementById('ping-grid');
            grid.innerHTML = '';

            sites.forEach(item => {
                const card = document.createElement('div');
                card.className = `site-card ${item.online ? 'online' : 'offline'}`;
                card.onclick = () => window.open('https://' + item.site, '_blank');

                const favicon = `https://www.google.com/s2/favicons?domain=${item.site}&sz=128`;
                const pingText = item.latency >= 0 ? `${item.latency} ms` : 'Timeout';

                card.innerHTML = `
                    <div class="status-indicator"></div>
                    <img src="${favicon}" alt="${item.site}" class="site-favicon">
                    <div class="site-info">
                        <div class="site-name">${item.site}</div>
                    </div>
                    <div class="site-ping">${pingText}</div>
                `;
                grid.appendChild(card);
            });
        }

        function filterSites(event) {
            const query = event.target.value.toLowerCase().trim();
            if (!query) {
                renderSites(allData);
                return;
            }
            const filtered = allData.filter(item =>
                item.site.toLowerCase().includes(query) ||
                (item.tags && item.tags.some(tag => tag.toLowerCase().includes(query)))
            );
            renderSites(filtered);
        }

        // Otomatik yenileme
        setInterval(loadPingData, 30000);

        // İlk yükleme
        loadPingData();
        document.getElementById('search-input')?.addEventListener('input', filterSites);
    </script>
</body>
</html>
