<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araçlar Paneli</title>
    <style>
        :root { --bg: #0d1117; --text: #00ff41; --accent: #161b22; --green: #00ff00; --red: #ff0000; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }
        nav { width: 250px; background: #010409; padding: 20px; border-right: 1px solid #30363d; }
        nav h2 { margin: 0 0 30px; text-align: center; color: var(--text); }
        nav ul { list-style: none; padding: 0; }
        nav li { padding: 14px; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        nav li:hover, nav li.active { background: var(--accent); }
        main { flex: 1; padding: 30px; }
        .card { background: var(--accent); padding: 20px; border-radius: 10px; }
        #ping-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; margin-top: 20px; }
        .site-card {
            background: #010409;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            border: 2px solid transparent;
        }
        .site-card.online { border-color: var(--green); box-shadow: 0 0 12px rgba(0,255,0,0.3); }
        .site-card.offline { border-color: var(--red); box-shadow: 0 0 12px rgba(255,0,0,0.3); }
        .site-card:hover { transform: translateY(-4px); }
        .site-card img { width: 48px; height: 48px; border-radius: 8px; margin-right: 16px; }
        .site-info { flex: 1; }
        .site-name { font-size: 1.1em; font-weight: bold; }
        .site-ping {
            position: absolute;
            bottom: 12px;
            right: 16px;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0.9;
        }
        .last-update { text-align: center; margin-top: 20px; font-size: 0.9em; opacity: 0.8; }
    </style>
</head>
<body>
    <nav>
        <h2>Araçlar</h2>
        <ul>
            <li class="active" onclick="showSection('home')">Ana Sayfa</li>
            <li onclick="showSection('ping')">Site Ping İzleyici</li>
            <li onclick="showSection('borsa')">Borsa Takip</li>
            <li onclick="showSection('hava')">Hava Durumu</li>
            <li onclick="showSection('diger')">Diğer Araçlar</li>
        </ul>
    </nav>
    <main>
        <h1 id="title">Hoş Geldin!</h1>
        <div id="content" class="card">
            <p>Burası senin kişisel araç panelin. Soldaki menüden istediğin aracı seç.</p>
        </div>
        <div id="last-update" class="last-update"></div>
    </main>

    <script>
        const JSON_URL = "https://raw.githubusercontent.com/rulokat/my-tools-dashboard/main/data/ping-results.json";

        function showSection(sec) {
            document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
            event.target.classList.add('active');

            const title = document.getElementById('title');
            const content = document.getElementById('content');
            const lastUpdate = document.getElementById('last-update');

            if (sec === 'home') {
                title.textContent = 'Hoş Geldin!';
                content.innerHTML = '<p>Burası senin kişisel araç panelin. Soldaki menüden istediğin aracı seç.</p>';
                lastUpdate.textContent = '';
            } else if (sec === 'ping') {
                title.textContent = 'Site Ping İzleyici';
                content.innerHTML = `
                    <p>Yükleniyor...</p>
                    <div id="ping-grid"></div>
                `;
                lastUpdate.innerHTML = '<div class="last-update">Veri yükleniyor...</div>';
                loadPingData();
            } else if (sec === 'borsa') {
                title.textContent = 'Borsa Takip';
                content.innerHTML = '<p>Borsa verileri yakında burada olacak...</p>';
                lastUpdate.textContent = '';
            } else if (sec === 'hava') {
                title.textContent = 'Hava Durumu';
                content.innerHTML = '<p>Hava durumu widget\'ı yakında eklenecek...</p>';
                lastUpdate.textContent = '';
            } else {
                title.textContent = 'Diğer Araçlar';
                content.innerHTML = '<p>QR kod üretici, şifre üretici vs. yakında burada...</p>';
                lastUpdate.textContent = '';
            }
        }

        async function loadPingData() {
            try {
                const response = await fetch(JSON_URL + "?t=" + Date.now());
                const data = await response.json();

                const grid = document.getElementById('ping-grid');
                grid.innerHTML = '';

                data.data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `site-card ${item.online ? 'online' : 'offline'}`;
                    card.onclick = () => window.open('https://' + item.site, '_blank');

                    const favicon = `https://www.google.com/s2/favicons?domain=${item.site}&sz=64`;
                    const pingText = item.latency >= 0 ? `${item.latency} ms` : 'Timeout';

                    card.innerHTML = `
                        <img src="${favicon}" alt="${item.site} logo">
                        <div class="site-info">
                            <div class="site-name">${item.site}</div>
                        </div>
                        <div class="site-ping">${pingText}</div>
                    `;
                    grid.appendChild(card);
                });

                const updateTime = new Date(data.lastUpdate);
                const now = new Date();
                const diff = Math.floor((now - updateTime) / 60000);
                document.getElementById('last-update').textContent = 
                    `Son güncelleme: ${diff === 0 ? 'az önce' : diff + ' dk önce'}`;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Veri yüklenemedi. Worker çalışıyor mu?</p>';
            }
        }

        setInterval(() => {
            if (document.querySelector('nav li.active')?.textContent.includes('Ping')) {
                loadPingData();
            }
        }, 30000);

        showSection('home');
    </script>
</body>
</html>
