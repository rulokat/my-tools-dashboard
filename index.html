<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulo-Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --text: #e0e0e0;
            --secondary: #aaaaaa;
            --border: #333333;
            --accent: #1a1a1a;
            --online: #00ff41;
            --offline: #ff4444;
            --up: #00ff41;
            --down: #ff4444;
            --shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #matrix { position:fixed; inset:0; pointer-events:none; z-index:-1; opacity:0.18; }
        canvas { display:block; }

        #menu-btn {
            position: fixed;
            inset: 20px auto auto 20px;
            width: 50px; height: 50px;
            background: var(--card);
            border-radius: 14px;
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }
        #menu-btn:hover { transform: scale(1.08); background: var(--accent); }

        nav {
            position: fixed;
            inset: 0 auto 0 -260px;
            width: 260px;
            background: #0e0e0e;
            padding: 90px 20px 20px;
            border-right: 1px solid var(--border);
            transition: left 0.4s ease;
            z-index: 999;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        nav.open { left: 0; }

        nav h2 { margin-bottom: 40px; font-size: 1.5em; text-align: center; }
        nav ul { list-style: none; }
        nav li {
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 10px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            background: var(--accent);
            box-shadow: inset 0 3px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
            cursor: pointer;
        }
        nav li i { margin-right: 14px; font-size: 1.3em; width: 28px; text-align: center; }
        nav li:hover, nav li.active {
            background: #222;
            transform: translateY(-2px);
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.7), 0 10px 25px rgba(0,0,0,0.6);
        }

        main { padding: 100px 40px 40px; }
        h1 { font-size: 2.2em; text-align: center; margin-bottom: 20px; } /* boşluk azaltıldı */

        /* Ticker Tabela - En Üstte, Başlık Altında */
        .ticker-wrapper {
            background: #000;
            overflow: hidden;
            padding: 12px 0;
            margin: 0 0 40px 0; /* üst boşluk yok */
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }
        .ticker {
            display: flex;
            white-space: nowrap;
            animation: scroll 80s linear infinite;
        }
        .ticker-item {
            margin: 0 50px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            font-weight: bold;
        }
        .ticker-symbol { color: var(--text); margin-right: 16px; }
        .ticker-price { color: var(--text); margin-right: 16px; }
        .ticker-change.up { color: var(--up); }
        .ticker-change.down { color: var(--down); }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Borsa Bölümü */
        .borsa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto 40px;
        }
        .borsa-card {
            background: #181818;
            border-radius: 18px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.4s;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            height: 120px;
            position: relative;
        }
        .borsa-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }
        .borsa-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .borsa-price {
            font-size: 1.8em;
            font-weight: 700;
            align-self: flex-end;
        }

        .chart-container {
            background: #181818;
            border-radius: 18px;
            padding: 24px;
            margin: 40px auto;
            max-width: 1000px;
            box-shadow: var(--shadow);
        }
        .chart-title { font-size: 1.4em; text-align: center; margin-bottom: 20px; color: var(--text); }

        .update {
            text-align: center;
            margin-top: 60px;
            color: var(--secondary);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div id="menu-btn">
        <i class="fas fa-bars"></i>
    </div>

    <nav id="sidebar">
        <h2>Rulo-Archive</h2>
        <ul>
            <li class="active" data-sec="home"><i class="fas fa-home"></i> Ana</li>
            <li data-sec="ping"><i class="fas fa-globe"></i> Tüm Siteler</li>
            <li data-sec="borsa"><i class="fas fa-chart-line"></i> Borsa</li>
            <li data-sec="hava"><i class="fas fa-cloud-sun"></i> Hava</li>
            <li data-sec="diger"><i class="fas fa-tools"></i> Diğer</li>
        </ul>
    </nav>

    <main>
        <h1 id="title">Rulo-Archive</h1>
        <div id="content">
            <div id="search-box">
                <input id="search" placeholder="Site veya etiket ara..." autocomplete="off">
            </div>
            <div id="grid"></div>
        </div>
        <div id="update" class="update"></div>
    </main>

    <script>
        // Çince + Rusça Matrix yağmuru
        const c = document.getElementById('matrix');
        const ctx = c.getContext('2d');
        c.width = innerWidth;
        c.height = innerHeight;

        const chars = "日月火水木金土星人天地山川花鳥風雨雪雷電雲海空愛心夢希望未来時間空間生命宇宙自然科技人工智能量子計算機器學習大數據區塊鏈虛擬現實增強現實元宇宙АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯабвгдеёжзийклмнопрстуфхцчшщъыьэюя".split("");
        const font = 16;
        const cols = c.width / font;
        const drops = Array(Math.floor(cols)).fill(1);

        function rain() {
            ctx.fillStyle = 'rgba(10,10,10,0.05)';
            ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = font + 'px monospace';

            drops.forEach((y,i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i*font, y*font);
                if (y*font > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(rain, 40);
        addEventListener('resize', () => {
            c.width = innerWidth;
            c.height = innerHeight;
        });

        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        const JSON_URL = "https://raw.githubusercontent.com/rulokat/my-tools-dashboard/main/data/data.json";
        let allSites = [];
        let borsaData = null;
        let lastUpdate = null;
        let currentChart = null;
        let selectedStock = 'bist100';

        const chartData = {
            bist100: [
                { x: '2026-01-01', o: 10750, h: 10850, l: 10720, c: 10845 },
                { x: '2026-01-02', o: 10845, h: 10880, l: 10810, c: 10820 },
                { x: '2026-01-03', o: 10820, h: 10890, l: 10790, c: 10845 },
                { x: '2026-01-04', o: 10845, h: 10860, l: 10750, c: 10780 },
                { x: '2026-01-05', o: 10780, h: 10830, l: 10760, c: 10800 },
                { x: '2026-01-06', o: 10800, h: 10850, l: 10790, c: 10845 },
                { x: '2026-01-07', o: 10845, h: 10870, l: 10820, c: 10845 }
            ],
            THYAO: [
                { x: '2026-01-01', o: 292, h: 296, l: 291, c: 295 },
                { x: '2026-01-02', o: 295, h: 297, l: 294, c: 293 },
                { x: '2026-01-03', o: 293, h: 296, l: 292, c: 295.5 },
                { x: '2026-01-04', o: 295.5, h: 296, l: 294, c: 295 },
                { x: '2026-01-05', o: 295, h: 296, l: 294, c: 295 },
                { x: '2026-01-06', o: 295, h: 296, l: 294, c: 295 },
                { x: '2026-01-07', o: 295, h: 296, l: 294, c: 295 }
            ],
            GARAN: [
                { x: '2026-01-01', o: 110, h: 112, l: 109, c: 112 },
                { x: '2026-01-02', o: 112, h: 113, l: 111, c: 112.4 },
                { x: '2026-01-03', o: 112.4, h: 113, l: 112, c: 112 },
                { x: '2026-01-04', o: 112, h: 112.5, l: 111.5, c: 112 },
                { x: '2026-01-05', o: 112, h: 112.5, l: 111.5, c: 112 },
                { x: '2026-01-06', o: 112, h: 112.5, l: 111.5, c: 112 },
                { x: '2026-01-07', o: 112, h: 112.5, l: 111.5, c: 112 }
            ],
            AKBNK: [
                { x: '2026-01-01', o: 67, h: 68.5, l: 66.5, c: 68 },
                { x: '2026-01-02', o: 68, h: 68.5, l: 67.5, c: 68.2 },
                { x: '2026-01-03', o: 68.2, h: 68.5, l: 68, c: 68 },
                { x: '2026-01-04', o: 68, h: 68.5, l: 67.8, c: 68 },
                { x: '2026-01-05', o: 68, h: 68.5, l: 67.8, c: 68 },
                { x: '2026-01-06', o: 68, h: 68.5, l: 67.8, c: 68 },
                { x: '2026-01-07', o: 68, h: 68.5, l: 67.8, c: 68 }
            ],
            EREGL: [
                { x: '2026-01-01', o: 47, h: 49, l: 46.5, c: 48.9 },
                { x: '2026-01-02', o: 48.9, h: 49.5, l: 48.5, c: 49 },
                { x: '2026-01-03', o: 49, h: 49.5, l: 48.5, c: 49 },
                { x: '2026-01-04', o: 49, h: 49.5, l: 48.5, c: 49 },
                { x: '2026-01-05', o: 49, h: 49.5, l: 48.5, c: 49 },
                { x: '2026-01-06', o: 49, h: 49.5, l: 48.5, c: 49 },
                { x: '2026-01-07', o: 49, h: 49.5, l: 48.5, c: 49 }
            ],
            SISE: [
                { x: '2026-01-01', o: 47.5, h: 48.5, l: 47, c: 48.15 },
                { x: '2026-01-02', o: 48.15, h: 48.5, l: 48, c: 48 },
                { x: '2026-01-03', o: 48, h: 48.5, l: 47.8, c: 48 },
                { x: '2026-01-04', o: 48, h: 48.5, l: 47.8, c: 48 },
                { x: '2026-01-05', o: 48, h: 48.5, l: 47.8, c: 48 },
                { x: '2026-01-06', o: 48, h: 48.5, l: 47.8, c: 48 },
                { x: '2026-01-07', o: 48, h: 48.5, l: 47.8, c: 48 }
            ]
        };

        document.querySelectorAll('nav li').forEach(li => {
            li.onclick = () => {
                document.querySelectorAll('nav li').forEach(l => l.classList.remove('active'));
                li.classList.add('active');

                const sec = li.dataset.sec;
                document.getElementById('title').textContent = sec === 'home' ? 'Rulo-Archive' : li.textContent.trim();

                if (sec === 'home') {
                    document.getElementById('content').innerHTML = `
                        <div id="search-box">
                            <input id="search" placeholder="Site veya etiket ara..." autocomplete="off">
                        </div>
                        <div id="grid"></div>
                    `;
                    initSearch();
                    showSites([]);
                } else if (sec === 'ping') {
                    document.getElementById('content').innerHTML = `<div id="grid"></div>`;
                    showSites(allSites);
                    updateTime();
                } else if (sec === 'borsa') {
                    document.getElementById('content').innerHTML = `
                        <div class="ticker-wrapper">
                            <div class="ticker" id="ticker"></div>
                        </div>
                        <div class="borsa-grid" id="borsa-grid"></div>
                        <div class="chart-container">
                            <div class="chart-title" id="chart-title">BIST 100</div>
                            <canvas id="stock-chart"></canvas>
                        </div>
                    `;
                    renderBorsaCards();
                    startTicker();
                    renderCandleChart('bist100');
                    updateTime();
                } else if (sec === 'hava') {
                    document.getElementById('content').innerHTML = `<div class="weather-grid" id="hava-grid"></div>`;
                    renderHava();
                    updateTime();
                } else {
                    document.getElementById('content').innerHTML = '<p style="text-align:center; color:#888; font-size:1.4em; margin-top:120px;">Yakında eklenecek...</p>';
                    document.getElementById('update').textContent = '';
                }
            };
        });

        async function fetchData() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                const data = await res.json();
                lastUpdate = new Date(data.lastUpdate);

                allSites = data.ping.data.map(s => ({
                    ...s,
                    cleanName: s.site
                        .replace(/^www\./, '')
                        .replace(/\.(com|org|net|io|co|edu|gov|tv|me|app)$/, '')
                        .split('.')
                        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                        .join(' '),
                    tags: s.tags || []
                }));

                borsaData = data.borsa;

                if (document.querySelector('nav li.active')?.dataset.sec === 'borsa') {
                    renderBorsaCards();
                    startTicker();
                }
                updateTime();
            } catch (e) {
                console.error(e);
            }
        }

        function updateTime() {
            if (!lastUpdate) return;
            const diff = Math.floor((Date.now() - lastUpdate) / 60000);
            document.getElementById('update').textContent = 
                `Son güncelleme: ${diff === 0 ? 'az önce' : diff + ' dk önce'}`;
        }

        function showSites(sites) {
            const grid = document.getElementById('grid');
            if (!grid) return;
            grid.innerHTML = '';

            sites.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => open('https://' + s.site, '_blank');

                card.innerHTML = `
                    <img src="https://www.google.com/s2/favicons?domain=${s.site}&sz=128" class="favicon">
                    <div class="info">
                        <div class="name">${s.cleanName}</div>
                    </div>
                    <div class="ping">${s.latency >= 0 ? s.latency + ' ms' : 'Timeout'}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderBorsaCards() {
            if (!borsaData) return;
            const grid = document.getElementById('borsa-grid');
            grid.innerHTML = '';

            const items = [
                { name: 'Dolar', value: borsaData.usd, symbol: 'usd' },
                { name: 'Euro', value: borsaData.eur, symbol: 'eur' },
                { name: 'Altın (Gram)', value: borsaData.gold, symbol: 'gold' },
                { name: 'BIST 100', value: borsaData.bist100.value, change: borsaData.bist100.change, symbol: 'bist100' }
            ];

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'borsa-card';
                card.onclick = () => selectStock(item.symbol);
                card.innerHTML = `
                    <div class="borsa-name">${item.name}</div>
                    <div class="borsa-price">${item.value}</div>
                `;
                grid.appendChild(card);
            });

            borsaData.stocks.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'borsa-card';
                card.onclick = () => selectStock(stock.symbol);
                card.innerHTML = `
                    <div class="borsa-name">${stock.name} (${stock.symbol})</div>
                    <div class="borsa-price">${stock.price} ₺</div>
                `;
                grid.appendChild(card);
            });
        }

        function selectStock(symbol) {
            selectedStock = symbol.toLowerCase();
            document.getElementById('chart-title').textContent = symbol.toUpperCase();
            renderCandleChart(selectedStock);
        }

        function renderCandleChart(symbol) {
            const ctx = document.getElementById('stock-chart')?.getContext('2d');
            if (!ctx) return;
            if (currentChart) currentChart.destroy();

            const data = candleData[symbol] || candleData['bist100'];

            currentChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: symbol.toUpperCase(),
                        data: data
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            type: 'time',
                            time: { unit: 'day' },
                            grid: { color: '#333' },
                            ticks: { color: '#aaaaaa' }
                        },
                        y: { grid: { color: '#333' }, ticks: { color: '#aaaaaa' } }
                    }
                }
            });
        }

        function startTicker() {
            if (!borsaData) return;
            const ticker = document.getElementById('ticker');
            ticker.innerHTML = '';

            const allItems = [
                { symbol: 'USD/TRY', price: borsaData.usd, change: 0 },
                { symbol: 'EUR/TRY', price: borsaData.eur, change: 0 },
                { symbol: 'ALTIN', price: borsaData.gold, change: 0 },
                { symbol: 'BIST100', price: borsaData.bist100.value, change: borsaData.bist100.change },
                ...borsaData.stocks
            ];

            allItems.forEach(item => {
                const span = document.createElement('span');
                span.className = 'ticker-item';
                span.innerHTML = `
                    <span class="ticker-symbol">${item.symbol || item.name}</span>
                    <span class="ticker-price">${item.price || item.value}</span>
                    <span class="ticker-change ${item.change >= 0 ? 'up' : 'down'}">
                        ${item.change >= 0 ? '+' : ''}${item.change?.toFixed(2) || ''}%
                    </span>
                `;
                ticker.appendChild(span);
                ticker.appendChild(span.cloneNode(true));
            });
        }

        function renderHava() {
            const grid = document.getElementById('content').querySelector('#hava-grid') || document.createElement('div');
            grid.className = 'weather-grid';
            grid.innerHTML = '';

            const cities = [
                { city: "Mersin", temp: "18°C", condition: "Güneşli", icon: "fas fa-sun" },
                { city: "Niğde", temp: "5°C", condition: "Karlı", icon: "fas fa-snowflake" },
                { city: "Bodrum", temp: "20°C", condition: "Rüzgarlı", icon: "fas fa-wind" }
            ];

            cities.forEach(city => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.innerHTML = `
                    <div class="weather-city">${city.city}</div>
                    <i class="${city.icon} weather-icon"></i>
                    <div class="weather-temp">${city.temp}</div>
                    <div class="weather-condition">${city.condition}</div>
                `;
                grid.appendChild(card);
            });

            if (!document.getElementById('hava-grid')) {
                document.getElementById('content').appendChild(grid);
            }
        }

        function initSearch() {
            const input = document.getElementById('search');
            if (!input) return;

            input.oninput = () => {
                const q = input.value.toLowerCase().trim();
                if (!q) return showSites([]);

                const filtered = allSites.filter(s =>
                    s.site.toLowerCase().includes(q) ||
                    s.cleanName.toLowerCase().includes(q) ||
                    s.tags.some(t => t.toLowerCase().includes(q))
                );

                showSites(filtered);
            };
        }

        fetchData();
        setInterval(fetchData, 30000);
        document.addEventListener('DOMContentLoaded', initSearch);
    </script>
</body>
</html>
